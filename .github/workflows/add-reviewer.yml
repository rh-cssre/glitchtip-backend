name: Request review on PRs

on:
  pull_request:
    types:
      - opened

jobs:
  request:
    name: Request reviews on opened PRs
    runs-on: ubuntu-20.04

    steps:
      - name: Create PR review request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ github.event.pull_request.html_url }} \
              --add-reviewer deepak1725
          gh pr edit ${{ github.event.pull_request.html_url }} \
              --add-reviewer pepedocs
          gh pr edit ${{ github.event.pull_request.html_url }} \
              --add-reviewer Nanyte25
          gh pr edit ${{ github.event.pull_request.html_url }} \
              --add-reviewer vinaybommana
